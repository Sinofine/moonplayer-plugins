os: linux
language: shell

jobs:
  include:
    - name: Linux build
      os: linux
      
    - name: Windows build
      os: windows
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH

before_install:
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then choco install python --version 3.7.6; fi
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then python -m pip install --upgrade pip; fi

install:
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then pip install pyinstaller; fi

script:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then create-ykdl/create-ykdl-unix.sh; fi
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then create-ykdl/create-ykdl-win.sh; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then cd plugins; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then zip -q ../plugins *.js; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then cd ..; fi

deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file:
    - ykdl-moonplayer
    - ykdl-moonplayer.exe
    - plugins.zip
  on:
    repo: coslyk/moonplayer-plugins
    branch: develop
